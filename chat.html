<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Admin Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      padding: 30px 0;
      color: #fff;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      text-align: center;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .sidebar ul li a:hover {
      background-color: #34495e;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }

    .main-content h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .card {
      display: inline-block;
      width: 23%;
      padding: 20px;
      margin-right: 2%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #3498db;
    }

    .card p {
      font-size: 20px;
      margin: 0;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #2980b9;
      color: white;
    }

    table tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-users"></i> Employees</a></li>
      <li><a href="#"><i class="fas fa-chart-line"></i> Performance</a></li>
      <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>Welcome to the Employee Dashboard</h1>

    <!-- Cards Section -->
    <div class="card">
      <i class="fas fa-user"></i>
      <p>Total Employees</p>
    </div>
    <div class="card">
      <i class="fas fa-user-clock"></i>
      <p>Attendance</p>
    </div>
    <div class="card">
      <i class="fas fa-tasks"></i>
      <p>Projects</p>
    </div>
    <div class="card">
      <i class="fas fa-coins"></i>
      <p>Salary</p>
    </div>

    <!-- Employee Table -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Designation</th>
          <th>Department</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>John Doe</td>
          <td>Manager</td>
          <td>HR</td>
          <td>$8000</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Jane Smith</td>
          <td>Developer</td>
          <td>IT</td>
          <td>$7000</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Sam Brown</td>
          <td>Designer</td>
          <td>Marketing</td>
          <td>$6000</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
