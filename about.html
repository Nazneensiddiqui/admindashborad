<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Admin Dashboard</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Employees Admin Dashboard</h1>
            <button id="addEmployeeBtn">Add Employee</button>
        </header>

        <section class="employee-list">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Position</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </section>

        <!-- Add Employee Modal -->
        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Employee</h2>
                <form id="employeeForm">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" required>

                    <label for="employeeName">Name:</label>
                    <input type="text" id="employeeName" required>

                    <label for="employeeDept">Department:</label>
                    <input type="text" id="employeeDept" required>

                    <label for="employeePos">Position:</label>
                    <input type="text" id="employeePos" required>

                    <label for="employeeEmail">Email:</label>
                    <input type="email" id="employeeEmail" required>

                    <label for="employeePhone">Phone:</label>
                    <input type="tel" id="employeePhone" required>

                    <label for="employeeStatus">Status:</label>
                    <select id="employeeStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>

                    <button type="submit">Add Employee</button>
                </form>
            </div>
        </div>
    </div>

    <script src="about.js"></script>
</body>
</html>
